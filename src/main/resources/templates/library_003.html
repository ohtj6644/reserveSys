  <div id="page-wrapper">
    <!--모달 시작-->
    <div id="bookModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">책 예약</h4>
          </div>
          <div class="modal-body" id="modalContent">
            <!-- 여기서 서버 응답 내용 삽입 -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" id="rentBtn" data-dismiss="modal">대여</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
          </div>
        </div>
      </div>
    </div>
    <!--모달 end-->

    <div class="container-fluid">

      <!-- Page Heading -->
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header" style="margin: 60px 0 20px;">
            도서목록 <small>사서 프로그램 도서목록</small>
          </h1>
          <ol class="breadcrumb">
            <li class="active">
              <i class="fa fa-dashboard"></i> 도서목록
            </li>
          </ol>
        </div>
      </div>
      <!-- /.row -->
      <div class="mb-3">
        <label  class="form-label">도서 검색 </label>
        <input type="text" id="searchName" class="form-control form-control-1" placeholder="도서 명">
        <button  type="button" id="searchBtn" class="btn btn-primary my-2"> 검색 </button>
      </div>

      <!-- /.row -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="alert alert-info alert-dismissableg">
              <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> 도서목록</h3>
            </div>
            <div class="panel-body">
              <div class="table-responsive" id="bookListContainer" th:fragment="bookList">
                <table class="table table-bordered table-hover table-striped">
                  <thead>
                  <tr>
                    <th>도서 번호</th>
                    <th>도서 이름</th>
                    <th> 저자 </th>
                    <th> 도서 상태</th>
                    <th> # </th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="book, loop : ${paging}">
                    <td th:text="${book.bookNo}">3326</td>
                    <td th:text="${book.bookName}">10/21/2013</td>
                    <td th:text="${book.writer}">3:29 PM</td>
                    <td th:text="${book.bookState}">$321.33</td>
                    <td>
                      <button  type="button" class="btn btn-primary my-2"  th:if="${book.bookState== '대여가능'}" th:value="${book.bookNo}"id="openModalBtn"
                      >대여</button>
                    </td>
                  </tr>

                  </tbody>
                </table>
                <!--  페이징버튼  시작 -->
                <div th:if="${!paging.isEmpty()}" style="text-align: center;">
                  <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                      <a class="page-link" th:href="${paging.hasPrevious} ? @{|?page=${paging.number-1}|} : @{|?page=0|}">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                      </a>
                    </li>
                    <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                        th:if="${page >= paging.number-5 and page <= paging.number+5}"
                        th:classappend="${page == paging.number} ? 'active'"
                        class="page-item">
                      <a th:text="${page+1}" class="page-link" th:href="@{|?page=${page}|}" ></a>
                    </li>
                    <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                      <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="text-right">
                <a href="#">View All Transactions <i class="fa fa-arrow-circle-right"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
